<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Golf League Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.jpg" alt="League Logo" class="logo">
    </div>
    <h1>Office Golf League Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team</th>
                <th>Members</th>
                <th>Total Score</th>
                <th>Round Robin 1</th>
                <th>Round Robin 2</th>
                <th>Round Robin 3</th>
                <th>Tournament 1</th>
                <th>Tournament 2</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard data will be inserted here -->
        </tbody>
    </table>
    <h2>Tournament Schedule</h2>
    <div id="roundRobin">
        <h3>Round Robin Phase</h3>
        <div id="roundRobinSchedule"></div>
    </div>
    
    <div id="bracket" style="display: none;">
        <h3>Championship Bracket</h3>
        <div id="bracketDisplay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
