<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Golf League Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="Logo_files/logo.jpg" alt="League Logo" class="logo">
    </div>
    <h1>Office Golf League Leaderboard</h1>
    <div class="controls">
        <h2>Add Team</h2>
        <form id="teamForm">
            <label for="teamName">Team Name:</label>
            <input type="text" id="teamName" required>
            
            <label for="teamMembers">Members (comma separated):</label>
            <input type="text" id="teamMembers" required>
            
            <button type="submit">Add Team</button>
        </form>
        
        <h2>Enter Scores</h2>
        <form id="scoreForm">
            <label for="weekNumber">Week Number (1-10):</label>
            <input type="number" id="weekNumber" min="1" max="10" required>
            
            <label for="teamSelect">Select Team:</label>
            <select id="teamSelect" required></select>
            
            <label for="teamScore">Score:</label>
            <input type="number" id="teamScore" required>
            
            <button type="submit">Add Score</button>
        </form>
    </div>
    
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Team</th>
                <th>Members</th>
                <th>Total Score</th>
                <th>Week 1</th>
                <th>Week 2</th>
                <th>Week 3</th>
                <th>Week 4</th>
                <th>Week 5</th>
                <th>Week 6</th>
                <th>Week 7</th>
                <th>Week 8</th>
                <th>Week 9</th>
                <th>Week 10</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody">
            <!-- Leaderboard data will be inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
